        </div>
        <div class="nav-tit" id="trace">

<script>
    $(document).ready(function(){
    	$('#trace').on('click',function(){

    	});
    	let aLi = $('#trace-child li');
    	aLi.on('click',function(){
    		$(this).addClass('active').siblings('li').removeClass('active');
    	})
    });
</script>
