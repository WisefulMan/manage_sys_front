<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/rbody.css">
</head>
<body>
<div class="content">
    <p class="p1">请注册</p>
    <p class="p2"><a href="login.html">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;立即登录&gt;</a></p>
    <form class="user-form" action="/doRegister" enctype="multipart/form-data" method="post">
        <ul style="list-style:none">
            <li>用户名&emsp;：<input class="username" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
            </li>
            <li>密&emsp;码&emsp;：<input class="pwd1" type="password" name="pwd1" placeholder="请输入6-16位数的密码"></li>
            <li>确认密码：<input class="pwd" type="password" name="pwd" placeholder="请确认密码"></li>
            <li>
                性&emsp;别&emsp;：<select class="gender" name="gender">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
                年龄：<input class="age" type="text" name="age" autocomplete="off">
            </li>
            <li>
                <input class="btn1" type="submit" value="提交">
                <input class="btn2" type="reset" value="重置">
            </li>
        </ul>
    </form>
</div>
<input id="msg" type="hidden" th:value="${param.msg}">
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script type="text/javascript">
    var msg = $("#msg").eq(0).val();
    if (msg != "") {
        alert(msg);
    }
    $(function () {
        $(".user-form").validate({
            rules: {
                username: {
                    required: true,
                    maxlength: 16
                },
                pwd1: {
                    required: true,
                    rangelength: [6, 16]
                },
                pwd: {
                    required: true,
                    equalTo: ".pwd1"
                },
                age: {
                    required: true,
                    range: [0, 150]
                }
            },
            messages: {
                username: {
                    required: "该项为必填项！",
                    maxlength: "用户名不得大于16位"
                },
                pwd1: {
                    required: "该项为必填项！",
                    rangelength: "密码长度在6-16位"
                },
                pwd: {
                    required: "该项为必填项！",
                    equalTo: "密码不一致！"
                },
                age: {
                    required: "该项为必填项！",
                    range: "拒绝接受异常年龄！"
                }
            }
        })
    })
</script>
</body>
</html>
